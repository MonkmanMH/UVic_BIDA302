bookdown::bs4_book:
  theme:
    primary: "#432371"
    fg: "#16161D"
    bg: "#EEEEEE"
  repo: https://github.com/MonkmanMH/UVic_BIDA302/BIDA302_coursebook

bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">BIDA302: Data Analytics Coding Fundamentals</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/MonkmanMH/UVic_BIDA302/BIDA302_coursebook
    download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
